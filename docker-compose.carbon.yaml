version: '2'
services:
  jupyter:
    user: 1001:1001
    group_add:
      - 1001
      - 2000
    ports:
      - 4040
      - 7777:8888
    volumes:
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - /home/notebook:/data
      - /home/notebook:/home/notebook
      - /home/notebook/.jupyter:/app/.jupyter
      - /home/fukuzawa:/home/fukuzawa
      - /home/daehyun:/home/daehyun
      - /home/saito:/home/saito
      - /home/luo:/home/luo
      - /helium:/helium
  mongodb:
    ports:
      - 27017
